<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailed vocabs</title>
</head>

<body>
    <div><span id- "order">1</span>번째 참가자</div>
    <div>제시어: <span id="word"></span></div>
    <input type="text">
    <button>입력</button>
    <script>
        const number = parseInt(prompt("how many people participated?"), 10);

        if (number) {
            const $button = document.querySelector('button');
            const $input = document.querySelector('input');
            const $word = document.querySelector('#word');
            const $order = document.querySelector('#order');

            let word;
            let newVocab;

            const onClickButton = function() {
                console.log('버튼 클릭')
                if (!word || word[word.length - 1] === newVocab[0] && newVocab.length === 3) {
                    word = newVocab;
                    $word.textContent = word;
                    const order = parseInt($order.textContent);

                    if (order + 1 > number) {
                        $order.textContent = 1;
                    } else {
                        $order.textContent = order + 1;
                    }
                } else {
                    alert('올바르지 않은 단어입니다!');
                }
                $input.value = '';
                $input.focus();
            };

            const onInput = (event) => {
                newVocab = event.target.value;
            };

            $button.addEventListener('click', onClickButton);
            $input.addEventListener('input', onInput);
        }
    </script>

</body>

</html>
